<div class="hero-scene text-center text-white">
    <div class="hero-scene-content">  
        <h1>Ma Reservation</h1>
    </div>
</div>

<div class="container">
    <form>
        <div class="mb-3">
            <label for="NameInput" class="form-label">Votre Nom</label>
            <input disabled type="text" class="form-control" id="NameInput" placeholder="Nom" value="Bakar">
        </div>
        <div class="mb-3">
            <label for="FirstNameInput" class="form-label">Votre Prenom</label>
            <input disabled type="text" class="form-control" id="FirstNameInput" placeholder="Prenom" value="Ilkay">
        </div>
        <div class="mb-3">
            <label for="AllergiesInput" class="form-label">Allergies</label>
            <input type="text" class="form-control" id="AllergiesInput" placeholder="exemple : Gluten" value="Intolérant au lactose">
        </div>
        <div class="mb-3">
            <label for="NbconviveInput" class="form-label">Nombre de convives habituel</label>
            <input type="number" class="form-control" id="NbconviveInput" placeholder="Combien vous êtes?" value="4">
        </div>
        <div class="mb-3">
            <label for="DateInput" class="form-label">Date</label>
            <input type="date" class="form-control" id="DateInput">
        </div>
        <div class="mb-3">
            <div class="form-check">
                <input class="form-check-input" type="radio" name="servicechoisi" id="midiradio">
                <label class="form-check-label" for="midiradio">
                  Midi
                </label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="radio" name="servicechoisi" id="soirRadio" checked>
                <label class="form-check-label" for="soirRadio">
                  Soir
                </label>
                <div class="mb-3">
                    <label for="DateInput" class="form-label">Heure</label>
                    <select class="form-select" id="selectHour">
                        <option>19:30</option>
                        <option>19:45</option>
                        <option>20:00</option>
                        <option>20:15</option>
                        <option>20:30</option>
                        <option>20:45</option>
                        <option>21:00</option>

                      </select>
                    </div>
              </div>
        </div>
        <div class="text-center p-3">
            <button type="submit" class="btn btn-primary">Reserver</button>
            <button type="button" class="btn btn-danger">Annuler votre Reservation</button>            
        </div>
    </form>
</div>
