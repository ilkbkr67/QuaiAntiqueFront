<div class="hero-scene text-center text-white">
    <div class="hero-scene-content">  
        <h1>Compte</h1>
    </div>
</div>

<div class="container">
    <form>
        <div class="mb-3">
            <label for="NameInput" class="form-label">Votre Nom</label>
            <input type="text" class="form-control" id="NameInput" placeholder="Nom" value="Bakar">
        </div>
        <div class="mb-3">
            <label for="FirstNameInput" class="form-label">Votre Prenom</label>
            <input type="text" class="form-control" id="FirstNameInput" placeholder="Prenom" value="Ilkay">
        </div>
        <div class="mb-3">
            <label for="AllergiesInput" class="form-label">Allergies</label>
            <input type="text" class="form-control" id="AllergiesInput" placeholder="exemple : Gluten" value="Intolérant au lactose">
        </div>
        <div class="mb-3">
            <label for="NbconviveInput" class="form-label">Nombre de convives habituel</label>
            <input type="number" class="form-control" id="NbconviveInputInput" placeholder="Combien vous êtes?" value="4">
        </div>
        <div class="text-center p-3">
            <button type="submit" class="btn btn-primary">Modifier vos information</button>
            <button type="button" class="btn btn-danger">Supprimer votre compte</button>            
        </div>
        <div class="text-center">
            <a href="/changementmdp">Cliquez ici pour modifier le mot de passe</a>
        </div>
    </form>
</div>
