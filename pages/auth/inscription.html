<div class="hero-scene text-center text-white">
    <div class="hero-scene-content">  
        <h1>Inscription</h1>
    </div>
</div>

<div class="container">
    <form id="formulaireInscription">
        <div class="mb-3">
            <label for="NameInput" class="form-label">Votre Nom</label>
            <input type="text" class="form-control" id="NameInput" placeholder="Nom" name="nom">
            <div class="invalid-feedback">
                Le nom est requis
            </div>
        </div>
        <div class="mb-3">
            <label for="FirstNameInput" class="form-label">Votre Prenom</label>
            <input type="text" class="form-control" id="FirstNameInput" placeholder="Prenom" name="prenom">
            <div class="invalid-feedback">
                Le prenom est requis
            </div>
        </div>
        <div class="mb-3">
            <label for="EmailInput" class="form-label">Email</label>
            <input type="email" class="form-control" id="EmailInput" placeholder="exemple@exemple.fr" name="email">
            <div class="invalid-feedback">
                Le mail n'est pas valide
            </div>
        </div>
        <div class="mb-3">
            <label for="PasswordInput" class="form-label">Mot de passe</label>
            <input type="password" class="form-control" id="PasswordInput" name="mdp">
            <div class="invalid-feedback">
                Le mot de passe n'est pas assez robuste : Au moins 8 caractères, 1 majuscule, 1 minuscule et caractère special
            </div>
            <div class="valid-feedback">
                Le mot de passe est ok
            </div>
        </div>
        <div class="mb-3">
            <label for="ValidatePasswordInput" class="form-label">Confirmer votre mot de passe</label>
            <input type="password" class="form-control" id="ValidatePasswordInput">
            <div class="invalid-feedback">
                Le mot de passe ne correspond pas 
            </div>
        </div>
        <div class="text-center p-3">
            <button type="button" class="btn btn-primary" id="btn-validation-inscription">Inscription</button>            
        </div>
    </form>        
    <div class="text-center">
            <a href="/connexion">Vous avez déjà un compte ? Connctez-vous ici !</a>
    </div>
</div>
