<div class="hero-scene text-center text-white">
    <div class="hero-scene-content">  
        <h1>Inscription</h1>
    </div>
</div>

<div class="container">
    <form>
        <div class="mb-3">
            <label for="NameInput" class="form-label">Votre Nom</label>
            <input type="text" class="form-control" id="NameInput" placeholder="Nom">
        </div>
        <div class="mb-3">
            <label for="FirstNameInput" class="form-label">Votre Prenom</label>
            <input type="text" class="form-control" id="FirstNameInput" placeholder="Prenom">
        </div>
        <div class="mb-3">
            <label for="EmailInput" class="form-label">Email</label>
            <input type="email" class="form-control" id="EmailInput" placeholder="exemple@exemple.fr">
        </div>
        <div class="mb-3">
            <label for="PasswordInput" class="form-label">Mot de passe</label>
            <input type="password" class="form-control" id="PasswordInput">
        </div>
        <div class="mb-3">
            <label for="ValidatePasswordInput" class="form-label">Validez votre mot de passe</label>
            <input type="password" class="form-control" id="ValidatePasswordInput">
        </div>
        <div class="text-center p-3">
            <button type="submit" class="btn btn-primary">Inscription</button>            
        </div>
        <div class="text-center">
            <a href="/connexion">Vous avez déjà un compte ? Connctez-vous ici !</a>
        </div>
    </form>
</div>
